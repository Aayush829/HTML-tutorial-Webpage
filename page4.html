<h3>2. Unordered HTML List: </h3><p>An unordered list starts with the  &lt;ul&gt; tag. Each list item starts with the &lt;li&gt; tag. </p>
<h4>For Example: </h4>

<p>&lt;ul&gt;</p> 
<p>&nbsp;&nbsp;&nbsp;&nbsp;&lt;Smartwatch&gt;</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&lt;Play Station&gt;</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&lt;Fruits&gt;</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&lt;Medicine&gt;</p>
<p>&lt;/ul&gt;</p>
